<div class="regs text-center">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center" *ngIf="regStep === 1">
      <h3>Create your free profile</h3>
    </div>
  </div>
  <div class="reg1" *ngIf="regStep === 1">
    <form action="" class="form px-md-5">
      <div class="row mt-lg-4 mt-md-4">
        <div class="col-lg-2 col-md-6 col-sm-12 col-12 text-left ml-lg-5 mt-lg-2 mt-2">
          <label for="sex">I am</label>
          <select name="sex" id="sex">
            <option value=""></option>
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12 col-12 text-left mt-3 mt-lg-2">
          <label for="search">I am looking for</label>
          <select name="search" id="search">
            <option value=""></option>
            <option value="1">Husband</option>
            <option value="2">Boyfriend</option>
          </select>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-12 col-12 text-left mt-md-3 mt-3 mt-lg-2">
          <label for="age">between</label>
          <select name="age" id="age">
            <option value=""></option>
            <option value="1">18 & 28</option>
            <option value="2">28 & 38</option>
            <option value="3">38 & 48</option>
            <option value="4">48 & more</option>
          </select>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-12 col-12 text-left mt-md-3 mt-3 mt-lg-2">
          <label for="live">living in</label>
          <select name="live" id="live">
            <option value=""></option>
            <option value="1">Europe</option>
            <option value="2">Asia</option>
            <option value="3">North America</option>
            <option value="4">South America</option>
            <option value="5">Africa</option>
          </select>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-12 col-12 mt-md-2 mt-lg-0">
          <button class="btn-reg mt-5" (click)="register()">Following</button>
        </div>
      </div>
    </form>
  </div>
  <div class="reg2 text-left px-5" *ngIf="regStep === 2">
    <form class="form px-md-5" [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="row px-5">
        <div class="col-lg-6">
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="username" name="username" formControlName="username">
        </div>
        <div class="col-lg-6">
          <label for="email">Email</label>
          <input type="text" id="email" name="email">
        </div>
      </div>
      <div class="row mt-3 px-5">
        <div class="col-lg-6">
          <label for="password">Clave</label>
          <input type="password" name="password" id="password" formControlName="password">
        </div>
        <div class="col-lg-6">
          <div class="row">
            <label class="ml-lg-3 w-100">Nacimiento</label>
            <div class="col-lg-4 pr-0">
              <select name="day" id="day">
                <option value=""></option>
              </select>
            </div>
            <div class="col-lg-4 px-1">
              <select name="month" id="month">
                <option value=""></option>
              </select>
            </div>
            <div class="col-lg-4 pl-0">
              <select name="year" id="year">
                <option value=""></option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3 px-5">
        <div class="col-lg-6">
          <label for="edu" >Nivel Educación</label>
          <select name="edu" id="edu">
            <option value=""></option>
          </select>
        </div>
        <div class="col-lg-6">
          <label for="kids">Hijos</label>
          <select name="kids" id="kids">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="row mt-3 px-5">
        <div class="col-lg-6">
          <label for="region">Región</label>
          <select name="region" id="region">
            <option value=""></option>
          </select>
        </div>
        <div class="col-lg-6">
          <label for="comuna">Comuna</label>
          <select name="comuna" id="comuna">
            <option value=""></option>
          </select>
        </div>
      </div>
      <div class="row mt-4 px-5">
        <div class="col-lg-6">
            <input type="checkbox" id="accept">
            <label for="accept" class="ml-3 d-inline-block">Acepto <a href="">Condiciones de uso</a></label>
        </div>
        <div class="col-lg-6">
            <button class="btn-reg" type="submit" [disabled]="!registerForm.valid">Finalizar</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row join-us mt-lg-5 mt-md-5" *ngIf="regStep === 1">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center mt-lg-5 mt-4">
      <h5>Join us to meet people! Today we are more than 900,000 registered</h5>
    </div>
  </div>
</div>
