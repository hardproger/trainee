<div id="start">
<header>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-6 col-sm-12 text-sm-center text-center text-lg-left text-md-left">

        <div class="logo mb-3 mb-sm-3 mb-lg-0 mb-md-0">
          <img src="/assets/logo4.svg" alt="Logo">
          <h6>Find Your Ideal</h6>
        </div>

        <div *ngIf="!auth.loggedIn" class="logo mb-3 mb-sm-3 mb-lg-0 mb-md-0 hide-btn d-lg-none d-md-none">
          <a class="toggle-login-btn" data-toggle="collapse" href="#login-form" role="button" aria-expanded="false" aria-controls="login-form">
            Already you have a profile?
          </a>
        </div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <app-login *ngIf="!auth.loggedIn"></app-login>
        <app-account *ngIf="auth.loggedIn"></app-account>
      </div>
    </div>
  </div>
</header>
<div id="main">
  <div class="hero-color py-lg-3 py-md-3 py-sm-3 py-5">
    <div class="container py-md-5">
      <app-register></app-register>
    </div>
  </div>
  <div class="myCarousel py-4">
    <div class="container">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="3000">
        <div class="carousel-inner text-center">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-lg-1 col-md-2 col-4 d-lg-block" *ngFor="let img of images" [ngClass]="{'d-none': images.indexOf(img) > 2, 'd-md-block': images.indexOf(img) < 6}">
                <img [src]="img" alt="">
              </div>
            </div>
          </div>
          <div class="carousel-item ">
            <div class="row">
              <div class="col-lg-1 col-md-2 col-4 d-lg-block" *ngFor="let img of images" [ngClass]="{'d-none': images.indexOf(img) > 2, 'd-md-block': images.indexOf(img) < 6}">
                <img [src]="img" alt="">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col-lg-1 col-md-2 col-4 d-lg-block" *ngFor="let img of images" [ngClass]="{'d-none': images.indexOf(img) > 2, 'd-md-block': images.indexOf(img) < 6}">
                <img [src]="img" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <ng2-toasty></ng2-toasty>
</div>
