<div id="list" class="pt-2">
  <h5 class="highlights text-uppercase d-none d-lg-block m-0">Highlights of day</h5>
  <div class="row">
    <div *ngFor="let user of users" class="col-6 col-md-4 col-lg-3 mt-2 pr-0">
      <a [routerLink]="['/home/profile', user.id]" class="user" [ngStyle]="setUserImage(user)">
        <div class="inside-desc">
          <span>{{user.username}}</span>
          <span class="d-inline-block">18 years</span>
          <span class="d-inline-block right">
            <i class="fa fa-comment"></i>
            Chat
          </span>
        </div>
        <div class="desc">
          <span class="mb-2 text-capitalize">
            Search {{user.looking}}
            <i class="fa fa-circle right mt-2"></i>
          </span>
          <span>
            {{user.living}}
            <i class="fa fa-camera right mt-2"></i>
          </span>
        </div>
      </a>
    </div>
  </div>
</div>
