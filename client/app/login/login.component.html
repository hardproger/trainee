<div class="login collapse d-lg-block d-md-block" id="login-form">
  <div class="login-top-text d-lg-block d-md-block d-sm-none d-none">
    <h6>If you already have a profile</h6>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row">
      <div class="col-md-4 col-12 pr-md-1">
        <input formControlName="username" type="email" name="username" placeholder="Usuario" class="p-1 mb-sm-3 mb-3 mb-md-0" [ngClass]="setDangerEmail()">
        <span *ngIf="username.touched && username.errors?.email">Email is not valid!</span>
        <span *ngIf="username.touched && username.errors?.required">Email is required!</span>
      </div>
      <div class="col-md-4 col-12 px-lg-1 px-md-1">
        <input formControlName="password" type="password" name="password" placeholder="Clave" class="p-1 mb-sm-3 mb-3 mb-md-0" [ngClass]="setDangerPassword()">
        <span *ngIf="password.touched && password.errors?.required">Password is required!</span>
      </div>
      <div class="col-md-4 col-12 pl-md-1 mb-3 mb-3 mb-md-0">
        <button class="login-btn" type="submit" [disabled]="!loginForm.valid">deposit</button>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-md-4 col-6 text-left info">
      <input type="checkbox" id="remember">
      <label for="remember">remember data</label>
    </div>
    <div class="col-md-4 col-6 text-left info">
      <a href="#">Did you forgot your password?</a>
    </div>
  </div>
</div>
