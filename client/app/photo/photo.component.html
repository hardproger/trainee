<div id="photo-edit">
  <div class="card" *ngIf="!uploader.getNotUploadedItems().length">
    <div class="card-header text-center py-2">
      <span>Foto de perfil</span>
    </div>
    <div class="card-body pb-1">
      <div class="row">
        <div class="col-12">
          <p><i class="fa fa-check-circle"></i> Tu cara debe estar claramente visible en tu foto.</p>
          <p><i class="fa fa-check-circle"></i> Idealmente mostrando desde el pecho para arriba.</p>
          <p><i class="fa fa-check-circle"></i> Trata de que tu foto no contenga gr√°ficas u otros efectos.</p>
          <p><i class="fa fa-check-circle"></i> Debes aparecer solo en tu foto.</p>
        </div>
      </div>
      <div class="footer text-center mt-4">
        <label for="photo" class="py-1"><i class="fa fa-search"></i>Buscar Foto</label>
      </div>
    </div>
  </div>
  <div class="card" *ngIf="uploader.getNotUploadedItems().length" >
    <div class="card-header text-center py-2">
      <span>Edita tu foto de perfil</span>
    </div>
    <div class="card-body text-center">
      <div *ngFor="let item of uploader.queue; let first = first;">
        <img thumbnail [image]="item?._file"/>
      </div>
      <div class="controls mt-4 text-center">
        <label class="mx-1" for="photo"><i class="fa fa-search"></i></label>
        <button class="mx-1"><i class="fa fa-rotate-left"></i></button>
        <button class="mx-1"><i class="fa fa-search-minus"></i></button>
        <button class="mx-1"><i class="fa fa-search-plus"></i></button>
        <button class="mx-1"><i class="fa fa-arrows-alt"></i></button>
        <button class="mx-1"><i class="fa fa-rotate-right"></i></button>
      </div>
      <div class="footer mt-4">
        <button type="button" name="image" class="py-1" (click)="uploader.uploadAll()">
          <i class="fa fa-upload"></i>  Subir foto
        </button>
      </div>
    </div>
  </div>
  <input type="file" id="photo" name="photo" hidden ng2FileSelect [uploader]="uploader">
</div>
